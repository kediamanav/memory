<!DOCTYPE html>
<html lang="en" ng-app="surveyApp" >
<head>
	<meta charset="UTF-8">
	<title>Survey test</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"></link>
	<link href="css/mystyles.css" rel="stylesheet"></link>
  	<link href="css/ng-animation.css" rel="stylesheet"></link>  
	<script src="angular/jquery/dist/jquery.js"></script>
	<script src="angular/angular/angular.js"></script>
	<script src="angular/angular-animate/angular-animate.js"></script>
	<script src="angular/angular-route/angular-route.js"></script>
	<script src="angular/angular-resource/angular-resource.js"></script>
	<script src="angularjs/app.js"></script>
	<script src="angularjs/controllers.js"></script>
	<script src="angularjs/animations.js"></script>
</head>

<body class="body" ng-controller="questionCtrl">
	<div class="header_body">
		<h1 class="main_header">Survey for Video Viewing</h1>
	</div>
	<div class="questionbody">
		<div class="question_text">
			<center><h1><b>Questions</b></h1></center>
			<div class="questiondiv" id="quesdiv">
				<div ng-repeat="ques in questions" ng-if="cur==($index+1)">
					<div class="timer" align="right">
						Time left : {{countdown}}
					</div>
					<h2>{{$index+1}}. Did you see <b>{{ques.option}}</b> in the video?</h2>
					<input type="radio" ng-model="option[$index]" class="options" name="option" value="1" style="margin-left:20px;margin-right:10px;" ng-click="increaseCur()">Yes</input>
					<input type="radio" ng-model="option[$index]" class="options" name="option" value="0" style="margin-left:40px;margin-right:10px;" ng-click="increaseCur()">No</input>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
